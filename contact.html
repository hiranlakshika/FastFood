        <div class="container">
            <section>
                <div class="page-header" id="contact" >
                    <h2 style="margin-top: 2cm">Contact Us.<small> Contact us for more.</small></h2>
                </div>

                <div class="row">
                    <div class="col-lg-4">
                        <p>Send us a message, or contact us from the address below</p>


                        <address>
                            <strong>Fast Food Restaurant</strong></br>
                            111, High level road </br>
                            Gangodavila</br>
                            Nugegoda</br>
                            Sri Lanka</br>
                            +94112248963
                        </address>
                    </div>

                    <div class="col-lg-8">
                        <form action="" class="form-horizontal">
                            <div class="form-group">
                                <label for="user-name" class="col-lg-2 control-label">Name</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="user-name" placeholder="Enter you name" required>
                                </div>
                            </div><!-- End form group -->

                            <div class="form-group">
                                <label for="user-email" class="col-lg-2 control-label">Email</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="user-email" placeholder="Enter you Email Address" required>
                                </div>
                            </div><!-- End form group -->

                            <div class="form-group">
                                <label for="user-url" class="col-lg-2 control-label">Your Website</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="user-email" placeholder="If you have Any.">
                                </div>
                            </div><!-- End form group -->

                            <div class="form-group">
                                <label for="user-message" class="col-lg-2 control-label">Your Message</label>
                                <div class="col-lg-10">
                                    <textarea name="user-message" id="user-message" class="form-control" 
                                              cols="20" rows="10" placeholder="Enter your Message"></textarea>
                                </div>
                            </div><!-- End form group -->

                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>



                        </form>
                    </div>
                </div><!-- End the row -->
